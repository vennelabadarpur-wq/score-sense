<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score Sense</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg,#ff6a00,#ee0979,#00c6ff,#0072ff);
    background-size: 400% 400%;
    animation: bg 12s infinite;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}

@keyframes bg {
    0%{background-position:0%}
    50%{background-position:100%}
    100%{background-position:0%}
}

.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    width:380px;
    color:white;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

h2 {
    margin-bottom:20px;
    font-size:28px;
}

input {
    width:90%;
    padding:14px;
    margin:10px 0;
    border-radius:12px;
    border:none;
    font-size:16px;
}

button {
    background: linear-gradient(to right,#00f260,#0575e6);
    border:none;
    padding:14px 30px;
    border-radius:12px;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.1);
}

.result {
    margin-top:20px;
    font-size:26px;
    font-weight:bold;
}

#advice {
    margin-top:10px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="card">

<h2>üèÜ Score Sense</h2>

<form action="/predict" method="post">

<input type="number" step="1" name="study" placeholder="üìö Study Hours (int)" required>

<input type="number" step="1" name="social" placeholder="üì± Social Media Hours (int)" required>

<input type="number" step="1" name="attendance" placeholder="üè´ Attendance % (int)" required>

<input type="number" step="1" name="sleep" placeholder="üò¥ Sleep Hours (int)" required>

<br><br>
<button type="submit">üöÄ Predict GPA</button>

</form>

{% if result %}
<div class="result" id="resultBox">
Predicted GPA: {{ result }}
</div>

<div id="advice"></div>

<script>
let gpa = {{ result }};
let box = document.getElementById("resultBox");
let advice = document.getElementById("advice");

if(gpa < 5){
    box.style.color="red";
    advice.innerHTML="‚ö†Ô∏è Increase study & sleep, reduce social media usage!";
}
else if(gpa < 7){
    box.style.color="yellow";
    advice.innerHTML="üëç Good, but can improve study and attendance.";
}
else{
    box.style.color="#00ffcc";
    advice.innerHTML="üéâ Excellent! Keep up the good work!";
}
</script>
{% endif %}

</div>

</body>
</html>
